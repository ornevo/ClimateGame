<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/tailwind.js"></script>
  <script src="/jquery.js"></script>
  <style>
      *, html, body {
          direction: rtl;
          padding: 10px;
      }
      .input-grid {
          display: grid;
          grid-template-columns: auto 1fr 0px;
      }
      input, select {
          border: 1px solid black;
          background-color: #f7f7f7;
          margin: 2px !important;
          padding: 0px 10px !important;
      }
      input[type=checkbox] {
        margin: 15px 0 !important;
      }

      .option {
          column-span: all;
          display: grid;
          grid-template-columns: auto 1fr 0px;
      }

      #button-container {
          display: grid;
          grid-template-columns: 1fr auto 1fr;
      }

      #button-container button {
        grid-column: 2;
      }
  </style>
</head>
<body>
    <a href="/show">
        <div class="inline cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            לחצו כדי לראות את מה שהוכנס עד עכשיו
        </div>
    </a>

    <form action="/submit" class="container bg-red" method="POST">
        <h2 class="text-3xl font-bold">אירוע</h2>
        <div class="input-grid">
            <!-- Event -->
            <label for="event-title">כותרת אירוע</label>
            <input type="text" name="event-title">
            <br>
            <label for="event-description">תיאור אירוע</label>
            <input type="text" name="event-description">
            <br>
            <label for="event-placement">איזור</label>
            <select name="event-placement">
                <option value="1">גליל</option>
                <option value="2">רמת הגולן</option>
                <option value="3">חיפה והכרמל</option>
                <option value="4">יהודה ושומרון</option>
                <option value="5">איזור ירושלים</option>
                <option value="6">מישור החוף</option>
                <option value="7">הנגב הצפוני</option>
                <option value="8">הנגב הדרומי</option>
                <option value="9">ים המלח והערבה</option>
                <option value="10">הים התיכון</option>
                <option value="11">אילת</option>
            </select>
            <br>
            <label for="event-category">קטגוריה</label>
            <!-- TODO: Change to dropdown -->
            <select name="event-category">
                <option value="0">אירוע ללא אפשרויות פעולה</option>
                <option value="1">תחבורה</option>
                <option value="2">חקלאות</option>
                <option value="3">אנרגיה</option>
                <option value="4">תעשייה</option>
                <option value="5">מגורים</option>
            </select>
            <br>
            <label for="event-is-good">האם הזדמנות</label>
            <input name="event-is-good" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <br>
            <label for="event-unhandled-money-delta">עלות בכסף אם לא יטופל</label>
            <input type="number" name="event-unhandled-money-delta">
            <br>
            <label for="event-unhandled-emissions-delta">עלות בפליטות אם לא יטופל</label>
            <input type="number" name="event-unhandled-emissions-delta">
            <br>
            <label for="event-unhandled-life-quality-delta">עלות באיכות חיים אם לא יטופל</label>
            <input type="number" name="event-unhandled-life-quality-delta">
            <br>
        </div>
        <h2 class="text-3xl font-bold">טריגר</h2>
        <div class="input-grid">
            <!-- threshold -->
            <label for="threshold-year">שנה</label>
            <input type="number" name="threshold-year">
            <br>
            <label for="threshold-is-year-max">האם שנה היא גבול עליון - אחרת גבול תחתון</label>
            <input name="threshold-is-year-max" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <br>
            <label for="threshold-money">כסף</label>
            <input type="number" name="threshold-money">
            <br>
            <label for="threshold-is-money-max">האם כסף הוא גבול עליון</label>
            <input name="threshold-is-money-max" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <br>
            <label for="threshold-emissions">פליטות</label>
            <input type="number" name="threshold-emissions">
            <br>
            <label for="threshold-is-emissions-max">האם פליטות הן גבול עליון</label>
            <input name="threshold-is-emissions-max" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <br>
            <label for="threshold-life-quality">איכות חיים</label>
            <input type="number" name="threshold-life-quality">
            <br>
            <label for="threshold-is-life-quality-max">האם איכות חיים היא גבול עליון</label>
            <input name="threshold-is-life-quality-max" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <br>
            <label for="threshold-previous-choice">ID של בחירה קודמת מחייבת</label>
            <input type="text" name="threshold-previous-choice">
            <br>
            <label for="threshold-time-since-previous-choice">כמה זמן מאז בחירה קודמת בטיקים</label>
            <input type="number" name="threshold-time-since-previous-choice">
            <br>
        </div>

        <!-- options -->
        <h2 class="text-3xl font-bold">אפשרויות</h2>
        <div id="add-option-button"
             class="inline cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            הוספת אפשרות
        </div>
        <div class="option" id="option-1">
            <h3 class="text-xl font-bold">אפשרות 1</h3>
            <div></div>
            <div></div>
            <label for="option-1-content">תיאור האפשרות</label>
            <input type="text" name="option-1-content">
            <br>

            <!-- option effect -->
            <label for="option-1-effect-money-delta">מחיר האפשרות</label>
            <input type="number" name="option-1-effect-money-delta">
            <br>
            <label for="option-1-effect-emissions-delta">תוספת פליטות מיידית</label>
            <input type="number" name="option-1-effect-emissions-delta">
            <br>
            <label for="option-1-effect-emissions-per-tick-delta">תוספת פליטות כל טיק</label>
            <input type="number" name="option-1-effect-emissions-per-tick-delta">
            <br>
            <label for="option-1-effect-life-quality-delta">הפסד איכות חיים מיידית</label>
            <input type="number" name="option-1-effect-life-quality-delta">
            <br>
            <label for="option-1-effect-life-quality-per-tick-delta">הפסד איכות חיים כל טיק</label>
            <input type="number" name="option-1-effect-life-quality-per-tick-delta">
            <br>
            <label for="option-1-effect-money-per-tick-delta">הפסד כסף כל טיק</label>
            <input type="number" name="option-1-effect-money-per-tick-delta">
            <br>
            <label for="option-1-effect-ticks">משך זמן האפקט בטיקים</label>
            <input type="number" name="option-1-effect-ticks">
            <br>
        </div>

        <div id="button-container">
            <button class="center cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                שליחה
            </button>
        </div>
    </form> 
    <script src="/my.js"></script>
</body>
</html>
